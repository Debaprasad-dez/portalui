<!DOCTYPE html>
    <html>
       <script>
          function change(value){
          document.getElementById("count").value= value;
          }
          
       </script>
       <body>
         
          <input type="button" onclick="change(2)" value="2 Qty">
          <input type="button" onclick="change(4)" value="4 Qty">
          <br>
          <input type="text" id="count" value="1">
       </body>
    </html>
